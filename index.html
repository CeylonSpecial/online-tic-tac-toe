<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link href='stylesheet.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class='all-popups'>
        <form class='welcome-popup'>
            <p class='welcome-message'>Welcome to Online Tic-Tac-Toe! Please enter your name.</p>
            <label class='input-labels'>Player One:</label>
            <input class='input' id=player-one-input required><br>
            
            <p class='welcome-message'>Please select one of the following:</p>
            <label class='input-labels'>Play with a friend</label>
            <input class='input' type="radio" id="player-two" name="choose" required><br>
            
            <div class='player-two-input'>
                <label class='input-labels'>Player Two:</label>
                <input class='input' id='player-two-input'><br>
            </div>
            
            <label class='input-labels'>Play with computer</label>
            <input class="input" type="radio" id="computer" name="choose"><br><br>
            <button class='start-btn' type='submit'>Ready!</button><br><br>
        </form>
        <div class='game-end-popup'>
            <p class='win-or-tie'></p>
            <div class='popup-buttons'>
                <button id='play-again'>Play Again!</button>
                <button id='change-players'>Change Players</button>
            </div>
        </div>
    </div>
    <div class='messages'></div>
    <div class='gameboard'>
        <div class='grid-item' data=0></div>
        <div class='grid-item' data=1></div>
        <div class='grid-item' data=2></div>
        <div class='grid-item' data=3></div>
        <div class='grid-item' data=4></div>
        <div class='grid-item' data=5></div>
        <div class='grid-item' data=6></div>
        <div class='grid-item' data=7></div>
        <div class='grid-item' data=8></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>    
</html>
